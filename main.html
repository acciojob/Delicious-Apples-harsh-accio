<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Portfolio</title>
    <style>
        /* General body and container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Product Photo Section */
        .product__photo {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        /* Main Photo */
        .photo-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .photo-main img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Photo Album */
        .photo-album ul {
            display: flex;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .photo-album ul li img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-album ul li img:hover {
            border-color: #e60023;
        }

        /* Product Details */
        .product-details {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .price {
            font-size: 2rem;
            color: #e60023;
            font-weight: bold;
        }

        /* Variants */
        .variant ul {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .variant ul li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .variant ul li img:hover {
            border-color: #e60023;
        }

        /* Benefits */
        .description {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .description h2 {
            margin-top: 0;
            color: #011e29;
        }

        /* ADD TO CART button */
        .add-to-cart {
            display: inline-block;
            padding: 15px 40px;
            background-color: #e60023;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .product__photo {
                flex-direction: column;
                align-items: center;
            }

            .product-details {
                width: 100%;
                text-align: center;
            }

            .variant ul {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Product Section -->
        <div class="product">
            <div class="product__photo">
                <!-- Photo Container -->
                <div class="photo-container">
                    <div class="photo-main">
                        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Main Apple">
                    </div>
                    <div class="photo-album">
                        <ul>
                            <li><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apple view 1"></li>
                            <li><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apple view 2"></li>
                            <li><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apple view 3"></li>
                        </ul>
                    </div>
                </div>

                <!-- Product Details -->
                <div class="product-details">
                    <div class="price">$7.93</div>

                    <div class="variant">
                        <ul>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Benefits Section -->
        <div class="description">
            <h2>BENEFITS</h2>
            <p>
                Apples are rich in fiber and vitamin C, and they are low in calories. Eating apples may reduce the risk of chronic diseases, improve gut health, and support weight management. They are a natural energy booster and a perfect snack for all ages.
            </p>
        </div>

        <!-- Add to Cart -->
        <a href="#" class="add-to-cart">ADD TO CART</a>

    </div>

</body>
</html>
